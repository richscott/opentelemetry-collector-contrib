display_name: Fluent Forward Receiver
type: fluentforward

description: |
  This receiver runs a TCP server that accepts events via the
  [Fluent Forward protocol](https://github.com/fluent/fluentd/wiki/Forward-Protocol-Specification-v1).

status:
  class: receiver
  stability:
    beta: [logs]
  distributions: [contrib, k8s]
  codeowners:
    active: [dmitryax]

tests:
  config:

telemetry:
  metrics:
    fluent_closed_connections:
      enabled: true
      description: Number of connections closed to the fluentforward receiver
      stability: development
      unit: "1"
      sum:
        value_type: int
        monotonic:
    fluent_events_parsed:
      enabled: true
      description: Number of Fluent events parsed successfully
      stability: development
      unit: "1"
      sum:
        value_type: int
        monotonic:
    fluent_opened_connections:
      enabled: true
      description: Number of connections opened to the fluentforward receiver
      stability: development
      unit: "1"
      sum:
        value_type: int
        monotonic:
    fluent_parse_failures:
      enabled: true
      description: Number of times Fluent messages failed to be decoded
      stability: development
      unit: "1"
      sum:
        value_type: int
        monotonic:
    fluent_records_generated:
      enabled: true
      description: Number of log records generated from Fluent forward input
      stability: development
      unit: "1"
      sum:
        value_type: int
        monotonic:
